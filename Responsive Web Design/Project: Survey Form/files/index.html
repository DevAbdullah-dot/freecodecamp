<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>freeCodeCamp Survey Form</title>
</head>

<body>

    <div class="main">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>

    <div class="box col-md-4 col-md-6">
        <form id="survey-form">
            <div class="space">
                <label class="distance" id="name-label">Name</label><br>
                <input class="size" id="name" type="text" placeholder="Enter your name" required /><br>
            </div>
            <div class="space">
                <label class="distance" id="email-label">Email</label><br>
                <input class="size" id="email" type="email" placeholder="Enter your email" required /><br>
            </div>
            <div class="space">
                <label class="distance" id="number-label">Age(optional)</label><br>
                <input class="size" id="number" type="number" min="13" max="120" placeholder="Age" /><br>
            </div>

            <label>Which option best describes your current role?</label><br><br>

            <select class="size" id="dropdown">
                <option value="">Select Current Role</option>
                <option value="student">Student</option>
                <option value="job">Full time Job</option>
                <option value="learner">Full time learner</option>
                <option value="no">Prefer not to say</option>
                <option value="other">Other</option>
            </select><br><br>


            <label>Would you recommend freeCodeCamp to a friend?</label><br><br>
            <input name="ok" type="radio" value="like" />
            <label>Definitely</label><br>
            <input name="ok" type="radio" value="like" />
            <label>Maybe</label><br>
            <input name="ok" type="radio" value="like" />
            <label>Not Sure</label><br><br>

            <label>What is your favorite feature of freeCodeCamp?</label><br><br>
            <select class="size" id="dropdown">
                <option value="">Select an option</option>
                <option value="challanges">Challanges</option>
                <option value="projects">Projects</option>
                <option value="opensource">Open Source</option>
                <option value="community">Community</option>
            </select><br><br>

            <label>What would you like to see improved? (Check all that apply)</label><br><br>
            <input name="ok" type="checkbox" value="like" />
            <label>Front-end Projects</label><br>
            <input name="ok" type="checkbox" value="like" />
            <label>Back-end Projects</label><br>
            <input name="ok" type="checkbox" value="like" />
            <label>Data Visualization</label><br>
            <input name="ok" type="checkbox" value="like" />
            <label>Challenges</label><br>
            <input name="ok" type="checkbox" value="like" />
            <label>Open Source Community</label><br>
            <input name="ok" type="checkbox" value="like" />
            <label>Gitter help rooms</label><br>
            <input name="ok" type="checkbox" value="like" />
            <label>Videos</label><br>
            <input name="ok" type="checkbox" value="like" />
            <label>City Meetups</label><br>
            <input name="ok" type="checkbox" value="like" />
            <label>Wiki</label><br>
            <input name="ok" type="checkbox" value="like" />
            <label>Forum</label><br>
            <input name="ok" type="checkbox" value="like" />
            <label>Additional Courses</label><br><br>

            <label for="text-area">Any comments or suggestions?</label><br><br>
            <textarea class="size space" id="text-area" placeholder="Enter your comments here..."></textarea><br><br>
            <button class="size green" id="submit">Submit</button>

        </form>
    </div>
</body>

</html>
